{% extends 'base.html' %}
{% block title %}
    <title>Batch List</title>
{% endblock %}
{% block content %}
<h3 style="color:red"><marquee direction="right" scrollamount="10">Batch Details</marquee></h3>
<table class="table table-sm table-stripped">
    <thead>
        <tr>
            <th class="border border-primary"><center>Id</center></th>
            <th class="border border-primary"><center>Course</center></th>
            <th class="border border-primary"><center>Batch Name</center></th>
            <th class="border border-primary"><center>From Date</center></th>
            <th class="border border-primary"><center>Upto Date</center></th>
            <th class="border border-primary"><center></center></th>
        </tr>
    </thead>
    <tbody>
        {% for obj in data %}
        <tr>
            <td class="border border-primary"><center>{{obj.batch_id}}</center></td>
            <td class="border border-primary">{{obj.course}}</td>
            <td class="border border-primary"><center>{{obj.batch_name}}</center></td>
            <td class="border border-primary"><center>{{obj.from_date}}</center></td>
            <td class="border border-primary"><center>{{obj.upto_date}}</center></td>


            <td class="border border-primary"><center><button class="btn btn-outline-warning"><a href="{% url 'batchupdate_url' obj.batch_id %}">Update</a></button></center></td>
       </tr>
    {% endfor %}
    </tbody>
</table>
<center>
<input value="Return" class="btn btn-warning col-4" onclick="location.href='{% url 'home_url' %}';">
</center>
{% endblock %}
